<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body style="background-color: #343a40;">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card" style="background-color: #212529;">
            <div class="card-body">
              <h1 class="card-title text-center mb-4" style="color: #f8f9fa;">I tuoi dati</h1>
              <div class="mb-3">
                <label for="username" class="form-label" style="color: #f8f9fa;">Nome utente:</label>
                <input type="text" class="form-control" id="username" readonly style="background-color: #6c757d; color: #f8f9fa;">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="color: #f8f9fa;">Email:</label>
                <input type="email" class="form-control" id="email" readonly style="background-color: #6c757d; color: #f8f9fa;">
              </div>
              <div class="text-center">
                <a href="#" id="logoutButton" class="btn btn-primary" style="background-color: #007bff;">esci dall'account</a>
                <a href="#" id="deleteAccountButton" class="btn btn-danger" style="background-color: #dc3545;">Elimina account</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/js/account.js"></script>
</body>
</html>
